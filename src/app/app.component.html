<div class="main-container" *ngIf="!!passwordForm; else errorBlock">
  <div class="password-container">
    <label for="name">Password: </label>
    <input id="name"
           placeholder="Enter the password"
           [formControl]="passwordForm">
  </div>

  <div [ngClass]="validationClass" class="validation-container">
    <div *ngFor="let blockClass of blockClasses" class="block" [ngClass]="blockClass"></div>
  </div>
</div>

<ng-template #errorBlock>Something went wrong.</ng-template>
